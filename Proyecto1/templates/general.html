<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Consultant Registration</title>
</head>
<body>
    <div class="container">
        <form action = "/professional/" method = "GET">
        <img src="{% static '/image/Talent2AI Logo.png' %}" alt="" class="logo-image">
        <div class="title">
            <h1>Sign up</h1>
        </div>
        <div class="subtitle">
            <h2>General</h2>
        </div>
        <div class="general">
            <div class="input-box">
                <span class="details">First name</span>
                <input type="text" placeholder="Enter first name" name="firstname" required >
            </div>
            <div class="input-box">
                <span class="details">Last name</span>
                <input type="text" placeholder="Enter last name" name ="lastname" required >
            </div>
            <div class="input-box">
                <span class="details">Email</span>
                <input type="email" placeholder="Enter email"  name ="email"required >
            </div>
            <div class="input-box">
                <span class="details">Phone number</span>
                <input type="tel" placeholder="Enter phone number" name="phone" required>
            </div>
            <div class="input-box">
                <span class="details">Country</span>
                <input type="text" placeholder="Enter country" name="country" required>
            </div>
            <div class="input-box">
                <span class="details">State</span>
                <input type="text" placeholder="Enter state" name="state" required>
            </div>
            <div class="input-box">
                <span class="details">City</span>
                <input type="text" placeholder="Enter city" name="city" required>
            </div>
            <div class="input-box">
                <span class="details">Citizenship</span>
                <input type="text" placeholder="Enter citizenship" name="citizenship" required>
            </div>
            <div class="input-box">
                <span class="details">Birthday</span>
                <input type="date" name="birthday" placeholder="Enter birthday">
            </div>
        </div>
        <div class="subtitle">
            <h2>Social</h2>
        </div>
        <div class="social">
            <div class="input-box">
                <span class="details">Skype</span>
                <input type="text" placeholder="Enter Skype" name ="skype">
            </div>
            <div class="input-box">
                <span class="details">Facebook</span>
                <input type="text" placeholder="Enter Facebook" name ="facebook">
            </div>
            <div class="input-box">
                <span class="details">LinkedIn</span>
                <input type="text" placeholder="Enter LinkedIn" name ="linkedin">
            </div>
            <div class="input-box">
                <span class="details">Twitter</span>
                <input type="text" placeholder="Enter Twitter" name ="twitter">
            </div>
        </div>
        <br>
        <div class="button">
            <input type="submit" name='next' value='next'>
        </div>
        </form>
    </div>  

</body>
</html>
