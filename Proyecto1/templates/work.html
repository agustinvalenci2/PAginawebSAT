<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <title>Consultant Registration</title>
</head>
<body>
    <div class="container">
        <form action = "/education/" method = "GET">
        <img src="{% static '/image/Talent2AI Logo.png' %}" alt="" class="logo-image">
        <div class="subtitle">
            <h2>Work experience</h2>
        </div>
        <div class="work">
            <div class="input-box">
                <span class="details">Role</span>
                <input type="text" placeholder="Enter Role" name ="role" required>
            </div>
            <div class="input-box">
                <span class="details">Company</span>
                <input type="text" placeholder="Enter Company"name ="company" required>
            </div>
            <div class="input-box">
                <span class="details">Start date</span>
                <input type="date" placeholder="Enter start date" name="start_date">
            </div>
            <div class="input-box">
                <span class="details">End date</span>
                <input type="date" placeholder="Enter end date" name ="end_date">
            </div>
        </div>
        <div class="description">
            <div class="input-box">
                <label for="description">Description</label>
                <textarea name="description" id="description" cols="100" rows="5" placeholder="What did you do during the time you worked here?"></textarea>
            </div>
        </div>
        <br>
        <div class="more">
            <button type="button">Add one more work</button>
            <button type="button">Remove one work</button>
        </div>
        <br>
        <div class="button">
            <input  type="submit" name='next'>
        </div>
    </form>
    </div>
</body>
</html>
