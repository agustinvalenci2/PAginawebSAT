<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Consultant Registration</title>
</head>
<body>
    <div class="container">
        <img src="./Talent2AI Logo.png" alt="" class="logo-image">
        <div class="subtitle">
            <h2>Languages</h2>
        </div>
        <div class="language">
            <div class="language-info">
                <div class="input-box">
                    <span class="details">Language</span>
                    <input type="text" placeholder="Enter Language">
                </div>
                <div class="input-box">
                    <label for="language_level" class="details">Level</label>
                    <select name="language_level" id="language_level">
                        <option value="1">Basic</option>
                        <option value="2">Intermediate</option>
                        <option value="3">Advanced</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="more">
            <button type="button" id="remove-button">Remove one language</button>
            <button type="button" id="add-button">Add one more language</button>
        </div>
        <br>
        <div class="button">
            <button type="button">Next</button>
        </div>
    </div>
    <script src="js/languages.js"></script>
</body>
</html>
